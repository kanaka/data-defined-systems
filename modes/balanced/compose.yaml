x-network:
  links:
    - {service: balancer,    bridge: ctrl, dev: s0,   ip: 10.0.1.2/16,
       forward: ["8000:80/tcp"]}
    - {service: message-bus, bridge: ctrl, dev: eth0, ip: 10.0.1.4/16}

x-extra-hosts: &extra-hosts
  - message-bus:   "10.0.1.4"

services:
  conlink:
    ports:
      - 8000:8000/tcp

  balancer:
    build: {context: ./balancer/}
    cap_add: [NET_BIND_SERVICE]
    network_mode: none
    extra_hosts: { <<: *extra-hosts }
    volumes:
      - ./conlink/scripts:/scripts:ro
      - ./balancer/monitor.sh:/monitor.sh:ro  # temporary
    entrypoint: /scripts/wait.sh -I s0 -t message-bus:4222 -- /monitor.sh

  message-bus:
    build: {context: ./message-bus/}
    network_mode: none
    extra_hosts: { <<: *extra-hosts }
    volumes:
      - ./conlink/scripts:/scripts:ro
    command: /scripts/wait.sh -I eth0 -- /init.sh
